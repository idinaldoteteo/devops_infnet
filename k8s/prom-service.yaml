apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
spec:
  # vai criar uma porta do localhost para um pod
  type: NodePort
  selector:
    # o servi√ßo vai ligar com todos os pods que tem essa label
    app: prometheus
  ports:
  - protocol: TCP
    targetPort: 9090
    port: 9090
    nodePort: 30040