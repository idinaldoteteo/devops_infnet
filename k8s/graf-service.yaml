apiVersion: v1
kind: Service
metadata:
  name: grafana-service
spec:
  # vai criar uma porta do localhost para um pod
  type: NodePort
  selector:
    # o servi√ßo vai ligar com todos os pods que tem essa label
    app: grafana
  ports:
  - protocol: TCP
    targetPort: 3000
    port: 3000
    nodePort: 30060